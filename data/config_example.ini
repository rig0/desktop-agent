[device]
name = Device-Name
interval = 15

[mqtt]
broker = homeassistant-ip
port = 1883
username = username
password = password

[modules]
api = false
updates = false
media_agent = false
game_agent = false
commands = false

[api]
port = 5555

[updates]
interval = 3600

[igdb]
client_id = your_igdb_client_id # read more https://api-docs.igdb.com/#authentication
token = your_igdb_access_token # access token, not client secret!

# Intervals are in seconds. These are the default values.