; ================== DESKTOP AGENT CONFIG ==================
; Documentation: https://github.com/rig0/desktop-agent/wiki

; Notes:
; - General: Intervals are in seconds. Modules are disabled by default. 

; - Game Agent: If enabling, you will need API crendentials from igdb.com.
;   Once acquired, fill your API credentials under [igdb] before enabling.
;   Read more https://api-docs.igdb.com/#authentication (Access token, not client secret!)

; - API Security: If enabling API, using an authentication token is HIGHLY RECOMMENDED!
;   Generate a secure random token using:
;     python -c "import secrets; print(secrets.token_urlsafe(32))"
;   Usage:
;     - Header: Authorization: Bearer <token>
;     - Query param: ?auth_token=<token>
;   Leave blank to disable authentication (NOT recommended)
;   WARNING: Without authentication, anyone with network access can access your API

; ==========================================================

; [device]
; name = Human-readable device name (e.g., "Gaming PC")
; interval = Publishing interval in seconds for system metrics
[device]
name = My-PC
interval = 10

; [mqtt]
; broker = MQTT broker hostname or IP address
; port = MQTT broker port (typically 1883)
; username = MQTT authentication username
; password = MQTT authentication password
; max_connection_retries = Maximum connection attempts before failure
; min_reconnect_delay = Initial reconnection delay in seconds
; max_reconnect_delay = Maximum reconnection delay in seconds
; connection_timeout = Timeout for initial connection in seconds
[mqtt]
; Required!
broker = homeassistant-ip-or-hostname
port = 1883
username = username
password = password
; Optional
max_connection_retries = 10
min_reconnect_delay = 1
max_reconnect_delay = 60
connection_timeout = 30

; [modules]
; api = Enable REST API server (default: False)
; commands = Enable MQTT command execution (default: False)
; media_agent = Enable media monitoring (default: False)
; game_agent = Enable game monitoring (default: False)
; updates = Enable automatic update checks (default: False)
[modules]
api = false
commands = false
media_agent = false
game_agent = false
updates = false

; [api]
; port = API server port (default: 5555)
; auth_token = Bearer token for API authentication (RECOMMENDED!)
[api]
port = 5555
auth_token =

; [updates]
; interval = Update check interval in seconds (default: 3600)
; auto_install = Automatically install updates (default: False)
; channel = Update channel (stable or beta, default: beta)
[updates]
interval = 3600
auto_install = false
channel = beta

; [igdb]
; client_id = IGDB API client ID for game metadata
; token = IGDB API authentication token
[igdb]
client_id =  
token =  