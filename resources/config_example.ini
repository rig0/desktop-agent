; ================== DESKTOP AGENT CONFIG ==================
; Documentation: https://github.com/rig0/desktop-agent/wiki/Configuration

; Intervals are in seconds. Modules are disabled by default.

; If you wish to enable the game_agent, you need to create a igdb.com account and fill your api credentials beforehand.
; Read more https://api-docs.igdb.com/#authentication (Access token, not client secret!)

; ==========================================================

; Set device name for home assistant and how often it sends information (seconds)
[device]
name = My-PC
interval = 10

; Required!
[mqtt]
broker = homeassistant-ip-or-hostname
port = 1883
username = username
password = password
; Connection reliability settings
; max_connection_retries: Maximum initial connection attempts (0 = infinite, default: 10)
; min_reconnect_delay: Starting delay between reconnection attempts in seconds (default: 1)
; max_reconnect_delay: Maximum delay between reconnection attempts in seconds (default: 60)
; connection_timeout: Seconds to wait for initial connection before giving up (default: 30)
max_connection_retries = 10
min_reconnect_delay = 1
max_reconnect_delay = 60
connection_timeout = 30

; Optional
[modules]
api = false
commands = false
media_agent = false
game_agent = false
updates = false

; Module Options
[api]
port = 5555
; Security: API authentication token (RECOMMENDED for production)
; Generate a secure random token using:
;   python -c "import secrets; print(secrets.token_urlsafe(32))"
; Usage:
;   - Header: Authorization: Bearer <token>
;   - Query param: ?auth_token=<token>
; Leave blank to disable authentication (NOT recommended for production)
; WARNING: Without authentication, anyone with network access can access your API
auth_token =

; Channels: stable, beta, nightly(recommended for devs only)
[updates]
interval = 3600
auto_install = false
channel = beta

; Required for game_agent
[igdb]
client_id =  
token =  
