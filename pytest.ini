[pytest]
# Pytest configuration for Desktop Agent
# This file configures pytest behavior, test discovery, and reporting

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version required
minversion = 7.0

# Console output options
addopts =
    # Verbose output showing individual test results
    -v
    # Show local variables in tracebacks for easier debugging
    --showlocals
    # Show summary of all test outcomes (failed, passed, skipped, etc.)
    -ra
    # Enable strict markers - all markers must be registered
    --strict-markers
    # Shorter traceback format (use --tb=long for full tracebacks during debugging)
    --tb=short
    # Show extra test summary info
    -rfE
    # Coverage reporting (if pytest-cov is installed)
    # --cov=modules
    # --cov-report=term-missing
    # --cov-report=html
    # Fail if tests take too long (helps catch infinite loops)
    --timeout=30

# Markers for categorizing tests
# Use with: @pytest.mark.slow
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests that require external services (MQTT broker, etc.)
    unit: marks tests as unit tests (default)
    requires_network: marks tests that require network connectivity
    requires_gpu: marks tests that require GPU hardware
    platform_specific: marks tests that only run on specific platforms

# Logging configuration for tests
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Ignore warnings from third-party libraries
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

